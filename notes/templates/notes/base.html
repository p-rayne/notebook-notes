<!DOCTYPE html>
{% load static %}
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,cyrillic" rel="stylesheet" type="text/css">
    <link href="{% static 'notes/style.css' %}" rel="stylesheet" />
    <title>Notebook</title>
  </head>
  <body>
    <div class="wrapper section_bg">
    <header>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <h1 class="text-center"><a class="alt_link" href="/">Приложение для хранения заметок</a></h1>
        </div>
      </div>
    </header>
    <div class="bg1">
      <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link alt_link lobster" href="/">На главную</a>
        </li>
        {% if user.is_authenticated %}

        <li class="nav-item">
          <a class="nav-link alt_link lobster" href="{% url 'list_notes' %}">Список заметок</a>
        </li>
        <li class="nav-item">
          <a class="nav-link alt_link lobster" href="{% url 'create' %}">Добавить заметку</a>
        </li>
        <li class="nav-item">
          <a class="nav-link alt_link lobster" href="{% url 'logout' %}">Выйти</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link alt_link lobster" href="{% url 'login' %}">Авторизация</a>
        </li>
        <li class="nav-item">
          <a class="nav-link alt_link lobster" href="{% url 'register' %}">Регистрация</a>
        </li>
      </ul>
      {% endif %}
    </div>
    <hr class="m-0 color2"/>
    <div class="content">
    {% block content %} {% endblock %}
  </div>
    <footer class="footer">
    </footer>
  </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
