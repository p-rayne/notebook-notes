{% extends 'notes/base.html' %}
{% block title %}Главная{% endblock %}
{% block content %}
<section class="section_bg">
  <div class="container">
    <h1 class="text-center text-uppercase mb-4">Дневник</h1>
    {% if user.is_authenticated %}
    <div class="row mb-5">
      <div class="col-12">
        <h4 class="text-center pt-5">Количество ваших заметок:</h4>
      </div>
      <div class="count_notes lobster">
        <a class="alt_link2 mb-5" href="{% url 'list_notes' %}">
          {{ count }}
        </a>
      </div>
    </div>
    {% endif %}
  </div>
</section>
{% endblock %}
