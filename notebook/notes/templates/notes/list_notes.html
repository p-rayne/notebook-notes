{% extends 'notes/base.html' %} 
{% block title %}Список заметок{% endblock %}
{% block content %}
<section class="section_bg">
  <div class="container">
    {% for note in object_list %}
    <h3>{{ note.created_date }}</h3>
    <span class="p-3">{{ note.text|linebreaksbr }}</span>
    <div class="row pb-5">
      <div class="col-md-10"></div>
      <div class="col-md-2 lobster"># {{ note.category }}</div>
    </div>
    <hr class="color1" />
    {% endfor %}
  </div>
</section>
{% endblock %}
