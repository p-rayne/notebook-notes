{% extends 'notes/base.html' %} {% block content %}
<section class="section_bg">
  <div class="container">
    {% for note in notes %}
    <div class="row pb-5">
      <div class="col">
        <h3>{{ note.created_date }}</h3>
        <p class="p-3">{{ note.text }}</p>
       # {{ note.category }}
      </div>
    </div>
    
    <hr class="color1" />
    {% endfor %}
  </div>
</section>
{% endblock %}
