{% extends 'notes/base.html' %} {% block content %}
<section class="section_bg">
  <div class="container">
    <form method="post">
      {% csrf_token %} {% for f in form %}
      <label class="form-label" for="{{ f.id_for_label }}"
        ><h3>{{ f.label }}:</h3></label
      >
      <p>{{ f }}</p>
      {% endfor %}
      <br />
      <button type="submit" class="btn alt_button">
        Сохранить
      </button>
    </form>
  </div>
</section>
{% endblock %}
